<div class="my-5">
  <div *ngIf="isLogin; else registro">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="{{ data.datos.email }}"
            />
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              value="{{ data.datos.pass }}"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <ng-template #registro>
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registro</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </ng-template>
</div>
